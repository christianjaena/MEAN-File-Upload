<form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
  <label for="author">Author: </label>
  <input id="author" type="text" formControlName="author" />
  <label for="title">Title: </label>
  <input id="title" type="text" formControlName="title" />
  <label for="date">Date: </label>
  <input id="date" type="date" formControlName="date" />
  <label for="file">File: </label>
  <input
    id="file"
    type="file"
    formControlName="file"
    (change)="onFileChange($event)"
  />
  <label for="college">College: </label>
  <input id="college" type="text" formControlName="college" />
  <label for="department">Department </label>
  <input id="department" type="text" formControlName="department" />
  <p>Complete the form to submit.</p>
  <button type="submit" [disabled]="!documentForm.valid">Submit</button>
</form>
